<ion-grid>
  <ion-row>
    <ion-col>
      <ng-container *ngIf="isVotingAvailable; else done">
        <figure class="title-wrapper">
          <img
            src="/assets/icon/find.svg"
            style="height:34px; filter: invert(48%) sepia(6%) saturate(1016%) hue-rotate(184deg) brightness(92%) contrast(88%);"
          />
          <figcaption>Bewerte wie viel du siehst â€¦</figcaption>
        </figure>
        <h6>{{ location.name }}</h6>
        <supply-list-item
          *ngFor="let voting of votings; let index = index"
          [enabled]="isVotingEnabled(index)"
          [voting]="voting"
          (vote)="onVote($event)"
        ></supply-list-item>
      </ng-container>
      <ng-template #done>
        <img
          src="assets/danke.png"
          style="height: 450px; margin: 0 auto;  display: block;"
        />
      </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>
