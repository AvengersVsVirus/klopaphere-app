<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Demand</ion-title>
    </ion-toolbar>
  </ion-header>
  <supply-list
    [location]="location$ | async"
    [votings]="votings$ | async"
    (vote)="onVote($event)"
  ></supply-list>
</ion-content>
