<ion-card [ngClass]="{ active: product.isSelected }" (click)="onToggle()">
  <ion-card-content>
    <figure class="img-wrapper">
      <img src="/assets/icon/{{ product.name | lowercase }}.svg" />
      <figcaption lang="de">{{ product.name }}</figcaption>
    </figure>
  </ion-card-content>
</ion-card>
